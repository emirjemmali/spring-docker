# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.show-sql=true

# Datasource
spring.datasource.url=jdbc:h2:file:~/missionService
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

#server
server.port=8090
spring.application.name=mission-service
spring.main.allow-bean-definition-overriding=true


eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=192.168.99.100
eureka.client.serviceUrl.defaultZone= ${EUREKA_URI:http://192.168.99.100:8761/eureka}